---
layout: default
title: Portfolio
active: portfolio
---

<section class="content">
  <h2>Portfolio</h2>

  <p>Check out my items below!</p>
</section>

<ul class="entries">
  {% for item in site.portfolio_items %}

  <li>
    <a href="{{ item.url }}">
      <img src="{{ item.image }}" />
      <h3>{{ item.title }}</h3>
    </a>
    <img src="{{ item.feat-img }}" alt="">
  </li>

  {% endfor %}
</ul>
