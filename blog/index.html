---
layout: default
title: Blog
---

<section class="content">
  <h2>Blog</h2>

  <p>Check out my Posts below!</p>
</section>

<ul class="entries">
  {% for post in site.posts %}

  <li>
    <a href="{{ post.url }}">
      <img src="{{ post.image }}" />
      <h3>{{ post.title }}</h3>
    </a>
    <img src="{{ post.feat-img }}" alt="">
  </li>

  {% endfor %}
</ul>
