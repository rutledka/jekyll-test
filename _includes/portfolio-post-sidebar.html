<div class="sidebar">
  <div class="sidebar-interior">
    <h4>Recent Posts</h4>
    <ul class="posts">
    	{% for post in site.portfolio_items limit:5 %}
    	  <li>
          <a href="{{ site.base_url }}{{ post.url }}">{{ post.title }}</a>
    		  <span class="date">{{ post.date | date_to_string }}</span>
    	  </li>
    	{% endfor %}
    </ul>
  </div>
</div>
