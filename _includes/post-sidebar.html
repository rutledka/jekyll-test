<div class="single-sidebar">
  <div class="sidebar-interior">
    <h4>Recent Posts</h4>
    <ul class="posts">
    	{% for post in site.posts limit:10 %}
    	   <li>
           <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
    		   <span>{{ post.date | date_to_string }}</span>
    	   </li>
    	{% endfor %}
    </ul>
  </div>
</div>
